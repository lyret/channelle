<!doctype html>
<html lang="en">
	<head>
		<!-- Meta settings -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<!-- Title -->
		<title>Channelle</title>

		<!-- Webb App Manifest & Favicon -->
		<link
			rel="shortcut icon"
			href="./assets/seo/favicon.png"
			type="image/png"
		/>
		<link rel="manifest" href="./assets/seo/site.webmanifest" />

		<!-- Theme color -->
		<meta
			name="theme-color"
			content="#000000"
			media="(prefers-color-scheme: light)"
		/>
		<meta
			name="theme-color"
			content="#000000"
			media="(prefers-color-scheme: dark)"
		/>

		<!-- Stylesheet variables -->
		<style>
			:root {
				--channelle-main-bg-color: black;
				--channelle-main-text-color: white;
				
				--channelle-menu-bg-color: black;
				--channelle-menu-text-color: white;

				--channelle-backstage-bg-color: var(--channelle-menu-bg-color);
				--channelle-backstage-text-color: var(--channelle-menu-text-color);
			}

			html,body {
				background-color: var(--channelle-main-bg-color);
				color: var(--channelle-main-text-color);
			}
		</style>
		
		<!-- Stylesheet -->
		<link rel="stylesheet" type="text/css" href="./styles/style.scss" />

		<!-- Main script -->
		<script defer src="./_main.ts"></script>
	</head>

	<!-- Body -->
	<body></body>
</html>
